name: SDK semantic-release

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Check SEMANTIC_RELEASE flag
        run: |
          if [ "${SEMANTIC_RELEASE}" != "true" ]; then
            echo "Semantic release disabled"
            exit 0
          fi
        env:
          SEMANTIC_RELEASE: ${{ secrets.SEMANTIC_RELEASE }}

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install -w

      - name: Build SDK
        run: pnpm --filter ./packages/sdk build

      - name: Run semantic-release for SDK
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm dlx semantic-release --cwd packages/sdk
